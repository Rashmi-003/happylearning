<!-- ================= CONTACT SECTION ================= -->
<section class="container page-section">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center mb-3">Join HappyLearning</h2>

            <img src="assets/join.jpg" class="img-fluid rounded mb-4" alt="Join HappyLearning">

            <form id="contactForm" novalidate>

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Enter your name">
                    <small class="text-danger" id="nameError"></small>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    <small class="text-danger" id="emailError"></small>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control" placeholder="10-digit mobile number">
                    <small class="text-danger" id="phoneError"></small>
                </div>

                <!-- Message -->
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Enter your message"></textarea>
                    <small class="text-danger" id="messageError"></small>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>

            </form>

        </div>
    </div>
</section>

<!-- ================= JAVASCRIPT VALIDATION ================= -->
<script>
document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^[0-9]{10}$/;

    // Clear previous errors
    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("phoneError").textContent = "";
    document.getElementById("messageError").textContent = "";

    let isValid = true;

    // ===== FULL NAME =====
    if (name === "") {
        document.getElementById("nameError").textContent = "Full name required *";
        isValid = false;
    }

    // ===== EMAIL =====
    if (email === "") {
        document.getElementById("emailError").textContent = "Email required *";
        isValid = false;
    } else if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email";
        isValid = false;
    }

    // ===== PHONE =====
    if (phone === "") {
        document.getElementById("phoneError").textContent = "Phone number required *";
        isValid = false;
    } else if (!phoneRegex.test(phone)) {
        document.getElementById("phoneError").textContent = "Invalid phone number";
        isValid = false;
    }

    // ===== MESSAGE =====
    if (message === "") {
        document.getElementById("messageError").textContent = "Message required *";
        isValid = false;
    }

    // ===== SUCCESS =====
    if (isValid) {
        alert("Thank you for contacting HappyLearning!");
        document.getElementById("contactForm").reset();
    }
});
</script>

<!--Light and dark toggle-->

<script>
const toggleBtn = document.getElementById("themeToggle");
const body = document.body;

// Load saved theme
if (localStorage.getItem("theme") === "light") {
    body.classList.add("light-mode");
    toggleBtn.textContent = "‚òÄÔ∏è";
}

toggleBtn.addEventListener("click", () => {
    body.classList.toggle("light-mode");

    if (body.classList.contains("light-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "light");
    } else {
        toggleBtn.textContent = "üåô";
        localStorage.setItem("theme", "dark");
    }
});
</script>
